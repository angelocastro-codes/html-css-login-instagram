<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="images/instagram.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="images/foto_perfil.png" alt="Foto do Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Ângelo Castro</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Ângelo Castro?</p>
                <p class="not-account">
                    <a span class="link-blue">Alternar Contas</a></span> ou
                    <a span class="link-blue">Inscreva-se</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
